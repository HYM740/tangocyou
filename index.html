<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄油酱的简易单词表</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reactive.css">
    <link rel="stylesheet" href="./css/animate.min.css">
</head>

<body>
    <section class="main animate animate__bounceIn">
        <!-- Header -->
        <header>
            <div class="title">简易单词表</div>
        </header>

        <!-- Body -->
        <section class="body">
            <!-- wordInfo -->
            <aside class="wordInfo">
                <div>
                    <!-- 单词展示 -->
                    <ul>
                        <li class="word">
                            <label>单词</label>
                            <div class="japanese">暴れる</div>
                        </li>
                        <li class="pronunciation">
                            <label>读音</label>
                            <div class="japanese"> [0]あばれる</div>
                        </li>
                        <li class="mean">
                            <label>含义</label>
                            <div class="chinese">[自动2]胡闹，乱闹；大显身手</div>
                        </li>
                        <li class="sentence">
                            <label>例句</label>
                            <div class="japanese">酔って暴れる。今日の試合では大いに暴れるぞ</div>
                        </li>
                    </ul>
                </div>

                <!-- 进度调整 -->
                <section class="btnGroup">
                    <section class="progress">
                        <div class="nowProgress"></div>
                        <div class="progressNumber"><span>0</span>%</div>
                    </section>
                    <section>
                        <button class="back">◀返回</button>
                        <button class="next">继续▶</button>
                    </section>
                </section>

            </aside>
            <!-- wordInput -->
            <aside class="wordInput">
                <div>
                    <!-- txtBtn -->
                    <section class="txtBtn">
                        <button title="选择本地TXT文件转换为JSON文件">转换 TXT 为 JSON</button>
                    </section>
                    <!-- xmlBtn 暂未开放 -->
                    <section class="xmlBtn disableBtn">
                        <button disabled title="选择本地XML文件转换为JSON文件">转换 XML 为 JSON</button>
                    </section>
                    <!-- jsonBtn -->
                    <section class="jsonBtn">
                        <button title="导入本地json文件作为单词库">导入JSON文件</button>
                    </section>
                    <!-- wordBank -->
                    <section class="wordBank">
                        <div>选择已有单词库</div>
                        <select>
                            <option value="">已导入</option>
                            <option value="N1">N1</option>
                            <option value="N2">N2</option>
                            <option value="N3">N3</option>
                            <option value="N4">N4</option>
                            <option value="N5">N5</option>
                            <option value="D1">大学日语1</option>
                            <option value="D2">大学日语2</option>
                            <option value="D3">大学日语3</option>
                            <option value="D4">大学日语4</option>
                            <option value="GZ">高中日语</option>
                            <option value="CZ">初中日语</option>
                        </select>
                    </section>
                </div>
            </aside>
        </section>

        <!-- Footer -->
        <footer>

        </footer>
    </section>




    <script src="./js/script.js"></script>
</body>

</html>
