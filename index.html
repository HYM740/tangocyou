<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易单词表</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reactive.css">
    <link rel="stylesheet" href="./css/animate.min.css">
</head>

<body>
    <section class="main animate animate__bounceIn">
        <!-- Header -->
        <header>
            <div class="title">简易单词表</div>
        </header>

        <!-- Body -->
        <section class="body">
            <!-- wordInfo -->
            <aside class="wordInfo">
                <div>
                    <!-- 单词展示 -->
                    <ul>
                        <li class="word">
                            <label>单词</label>
                            <div class="japanese" id="tango"></div>
                        </li>
                        <li class="pronunciation">
                            <label>读音</label>
                            <div class="japanese" id="yumigata"></div>
                        </li>
                        <li class="mean">
                            <label>含义</label>
                            <div class="chinese" id="imi"></div>
                        </li>
                        <li class="sentence">
                            <label>例句</label>
                            <div class="japanese" id="rei"></div>
                        </li>
                    </ul>
                </div>

                <!-- 进度调整 -->
                <section class="btnGroup">
                    <section class="progress">
                        <div class="nowProgress"></div>
                        <div class="progressNumber"><span>0</span>%</div>
                    </section>
                    <section>
                        <button class="back" id="prev">◀返回</button>
                        <button class="next" id="next">继续▶</button>
                    </section>
                </section>

            </aside>
            <!-- wordInput -->
            <aside class="wordInput">
                <div>
                    <!-- txtBtn -->
                    <section class="txtBtn">
                        <button id="tojson" title="选择本地TXT文件转换为JSON文件">转换 TXT 为 JSON</button>
                        <input type="file" id="fileinput" style="display: none;">
                    </section>
                    <!-- xmlBtn 暂未开放 -->
                    <section class="xmlBtn disableBtn">
                        <button disabled title="选择本地XML文件转换为JSON文件">转换 XML 为 JSON</button>
                    </section>
                    <!-- jsonBtn -->
                    <section id="jsonBtn">
                        <button title="导入本地json文件作为单词库">导入JSON文件</button>
                        <input type="file" id="json" style="display: none;">
                    </section>
                    <!-- wordBank -->
                    <section class="wordBank">
                        <div>选择已有单词库</div>
                        <select id="ts">
                            <option value="">未选择</option>
                            <option value="N1">N1[尚不可用]</option>
                            <option value="N2">N2</option>
                            <option value="N3">N3[尚不可用]</option>
                            <option value="N4">N4[尚不可用]</option>
                            <option value="N5">N5[尚不可用]</option>
                            <option value="D1">大学日语1[尚不可用]</option>
                            <option value="D2">大学日语2[尚不可用]</option>
                            <option value="D3">大学日语3[尚不可用]</option>
                            <option value="D4">大学日语4[尚不可用]</option>
                            <option value="GZ">高中日语[尚不可用]</option>
                            <option value="CZ">初中日语[尚不可用]</option>
                        </select>
                    </section>
                </div>
            </aside>
        </section>

        <!-- Footer -->
        <footer>

        </footer>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
